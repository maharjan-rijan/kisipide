<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kisipide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&family=Noto+Sans+Devanagari&family=Noto+Serif+Devanagari:wght@100;300;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./Css/contact.css">
  </head>
  <body>
     <!-- Header -->
     <header style="background-color: rgb(186, 235, 235);"> 
      <a href="#" class="logo">Kisipide</a>
     <div class="bx bx-menu" id="menu-icon"></div>
     <ul class="navbar">
         <li><a href="index.html">Home</a></li>
         <li><a href="about.html">About</a></li>
         <li><a href="gallery.html">Gallery</a></li>
         <li><a href="Contact.html">Contact Us</a></li>
     </ul>
    </header>
    
    <h1 class="d-flex justify-content-center" style="background-color: aqua; padding: 10px; margin-top: 200px;">Contact Form</h1>
    <hr>
    <fieldset class="d-flex justify-content-center" style="color: rgb(0, 0, 0); border: 10px;">
    <form class="col-9">
      <div class="row">
  <div class="col">
    <label for="formGroupExampleInput" class="form-label d-flex justify-content-md-start">Full Name</label>
    <input type="text" class="form-control" name="fname" placeholder="Full name" aria-label="Full name">
  </div>
</div><br>
<div class="row">
  <div class="col-3">
    <label for="formGroupExampleInput" class="form-label d-flex justify-content-md-start">Gender</label>
    <select class="form-select" id="formGroupExampleInput">
      <option selected>Choose...</option>
      <option value="1">Male</option>
      <option value="2">Female</option>
      <option value="3">Other</option>
    </select>
  </div>
</div><br>
<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
      <div class="d-flex">
  <button class="btn btn-primary me-md-2 d-grid gap-2 d-md-flex justify-content-md-start" type="submit">Submit</button>
  <button class="btn btn-primary me-md-2 d-grid gap-2 d-md-flex justify-content-md-end" type="reset">reset</button>
</div>
    </form> </fieldset>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
