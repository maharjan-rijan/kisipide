<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="htpps://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.main.css"/>
    <link rel="stylesheet" href="Css/login.css">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form action="">
            <input type="text" placeholder="Username">
            <input type="text" placeholder="Name">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Re-type Password">
        </form>
        <div class="terms">
            <input type="checkbox"  id="checkbox">
            <label for="checkbox"> I agree to these <a href="#">Terms & Conditions</a></label>
        </div>
        <button>Register</button>
        <div class="member">
            Already a member ? <a href="./login.html"> Login Here</a>
        </div>
    </div>
</body>
</html>
